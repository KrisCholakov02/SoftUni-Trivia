{% extends 'index.html' %}
{% block 'body' %}

<div class="form-container">
    <form method="post" class="form">
        <h2 style="width: 100%; border-bottom: 0.1vw solid #1D3557;">Login</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submit-btn" type="submit">Log In</button>
        <span>Have an account? <a href="{% url 'signup' %}" style="color:#E63946">Sign up here</a></span>
    </form>
</div>

{% endblock %}
