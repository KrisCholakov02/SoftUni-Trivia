{% extends 'index.html' %}
{% block 'body' %}
<div class="gameContainer">
    <div class="questionContainer">
        {{ playing_question.question }}
    </div>
    <div class="answersContainer">
        {% for ans in answers %}
        <div class="answer">
            {{ ans }}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
