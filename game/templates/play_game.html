{% extends 'index.html' %}
{% block 'body' %}
<div class="gameContainer">
    <div class="questionContainer">
        {{ playing_question.question }}
    </div>
    <div class="answersContainer">
        {% for ans in answers %}
        <div class="answer">
            {{ ans }}
        </div>
        {% endfor %}
    </div>
    {% if ff_display %}
    <a href="{% url 'fifty-fifty' playing_question.id %}">50/50</a>
    {% endif %}
</div>
{% endblock %}
