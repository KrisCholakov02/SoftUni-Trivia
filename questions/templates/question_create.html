{% extends 'index.html' %}

{% block 'body' %}
<h1 style="font-size: 8vw; width: 50%; margin-left: 25%; text-align: center;">Create Question</h1>
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
         <form method="post">
             {% csrf_token %}
            {{form}}
             <br>
            <button class="btn btn-primary submit-btn" type="submit">Create</button>
         </form>
    </div>
</div>
{% endblock %}
